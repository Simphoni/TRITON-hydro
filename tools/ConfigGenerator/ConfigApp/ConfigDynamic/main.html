    <body>

<!--------------------------------------------------------XML-------------------------------------------------------->
		<div class="page-content">
			<div class="header">
				<img src="assets/TTULogo.png" alt="TN Tech Logo" class="headerImg">
				<h1>Config Generator</h1>
				<img src="assets/ORNLLogo.png" alt="ORNL Logo" class="headerImg">
			</div>
			<div id="content" class="container">
				<form id="configGenForm" name="gen" method="post" enctype="multipart/form-data">
					<div class="coverFileInput">
						<button type="button" onclick="getFile()">Browse Files</button>
						<text id="placeText" onload="updateText()">Select an .xml file</text>
					</div>
					<div style='height: 0px;width:0px; overflow:hidden;'>
						<input type="file" accept=".xml" id="XMLFilename" name="XMLFilename"></input>
					</div>
					<button type="submit">Generate Form</button>
				</form>
			</div>
        </div>
